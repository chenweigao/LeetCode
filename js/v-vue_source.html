<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div id="app">
        <input type="button" value="Get request" @click="getInfo">
        <input type="button" value="Post request" @click="postInfo">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getInfo() { // get request
                    this.$http.get('http://127.0.0.1/path.json').then(function (result) {
                        // console.log(result.body)
                    })
                },
                postInfo() {
                    this.$http.post('https://jsonplaceholder.typicode.com/users', {}, {}).then(result=> {
                        console.log(result)
                    })
                }
            }
        })
    </script>
</body>

</html>
